<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button> 
        <button data-operation>รท</button> 
        <button data-numeber>1</button> 
        <button data-numeber>2</button> 
        <button data-numeber>3</button> 
        <button data-operation>*</button> 
        <button data-numeber>4</button> 
        <button data-numeber>5</button> 
        <button data-numeber>6</button> 
        <button data-operation>+</button> 
        <button data-numeber>7</button> 
        <button data-numeber>8</button> 
        <button data-numeber>9</button> 
        <button data-operation>-</button> 
        <button data-numeber>.</button> 
        <button data-numeber>0</button> 
        <button data-equal class="span-two">=</button>
    </div>
    
</body>
</html>
